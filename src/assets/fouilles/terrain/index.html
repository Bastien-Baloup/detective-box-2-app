<!DOCTYPE html>
<html>
  <head>
    <title>Lieu de fouille</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <link rel="stylesheet" href="vendor/reset.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="fouille" class="multiple-scenes">
      <div id="pano"></div>

      <div id="sceneList">
        <ul class="scenes">
          <a href="javascript:void(0)" class="scene" data-id="0-102_terrain_1">
            <li class="text">102_Terrain_1</li>
          </a>

          <a href="javascript:void(0)" class="scene" data-id="1-102_terrain_2">
            <li class="text">102_Terrain_2</li>
          </a>

          <a href="javascript:void(0)" class="scene" data-id="2-102_terrain_3">
            <li class="text">102_Terrain_3</li>
          </a>

          <a href="javascript:void(0)" class="scene" data-id="3-102_terrain_4">
            <li class="text">102_Terrain_4</li>
          </a>
        </ul>
      </div>

      <div id="titleBar">
        <h1 class="sceneName"></h1>
      </div>

      <a href="javascript:void(0)" id="autorotateToggle">
        <img class="icon off" src="img/play.png" />
        <img class="icon on" src="img/pause.png" />
      </a>

      <a href="javascript:void(0)" id="fullscreenToggle">
        <img class="icon off" src="img/fullscreen.png" />
        <img class="icon on" src="img/windowed.png" />
      </a>

      <a href="javascript:void(0)" id="sceneListToggle">
        <img class="icon off" src="img/expand.png" />
        <img class="icon on" src="img/collapse.png" />
      </a>

      <a
        href="javascript:void(0)"
        id="viewUp"
        class="viewControlButton viewControlButton-1"
      >
        <img class="icon" src="img/up.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewDown"
        class="viewControlButton viewControlButton-2"
      >
        <img class="icon" src="img/down.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewLeft"
        class="viewControlButton viewControlButton-3"
      >
        <img class="icon" src="img/left.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewRight"
        class="viewControlButton viewControlButton-4"
      >
        <img class="icon" src="img/right.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewIn"
        class="viewControlButton viewControlButton-5"
      >
        <img class="icon" src="img/plus.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewOut"
        class="viewControlButton viewControlButton-6"
      >
        <img class="icon" src="img/minus.png" />
      </a>

      <script src="vendor/screenfull.min.js"></script>
      <script src="vendor/bowser.min.js"></script>
      <script src="vendor/marzipano.js"></script>

      <div class="img" id="img-see1" style="display: none">
        <span class="close-img">X</span>
        <img src="assets/bal.jpg" class="img-see" />
      </div>
      <div class="img img-horizontal" id="img-see2" style="display: none">
        <span class="close-img">X</span>
        <img src="assets/carte.jpg" class="img-see" />
      </div>

      <audio id="comment" controls style="display: none">
        <source src="assets/comment.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="arrival" controls style="display: none">
        <source src="assets/arrival.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="video-container" style="display: none">
      <video id="video" controls style="width: 100%">
        <source
          src="https://db2cdn.fra1.cdn.digitaloceanspaces.com/videos/db-s02-102-def.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const arrivalTerrain = sessionStorage.getItem("arrival_terrain");
        const params = new URLSearchParams(window.location.search);
        localStorage.setItem("token", params.get("token"));

        document.querySelectorAll(".close-img").forEach((element) => {
          element.addEventListener("click", () => {
            document.querySelectorAll(".img").forEach((imgElement) => {
              imgElement.style.display = "none";
            });
          });
        });

        document.querySelectorAll(".watch").forEach((element) => {
          element.addEventListener("click", () => {
            document.querySelectorAll(".img").forEach((imgElement) => {
              imgElement.style.display = "none";
            });
            const id = element.getAttribute("id");
            document.getElementById("img-" + id).style.display = "block";

            if (id == "see2") {
              const arrivalAudio = document.getElementById("arrival");
              if (arrivalAudio) {
                arrivalAudio.volume = 0;
              }
              const commentAudio = document.getElementById("comment");
              if (commentAudio && commentAudio.getAttribute("src") !== "") {
                commentAudio.play();
              }
              commentAudio.addEventListener("ended", () => {
                commentAudio.setAttribute("src", "");
              });
            }
          });
        });

        if (!arrivalTerrain) {
          const bodyClickHandler = (event) => {
            setTimeout(() => {
              const arrivalAudio = document.getElementById("arrival");
              if (arrivalAudio) {
                arrivalAudio.play();
              }
              document.body.removeEventListener("click", bodyClickHandler);
            }, 1500);
          };
          document.body.addEventListener("click", bodyClickHandler);
        }

        sessionStorage.setItem("arrival_terrain", "1");
      });
    </script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
