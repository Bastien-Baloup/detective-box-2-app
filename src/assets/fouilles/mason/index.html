<!DOCTYPE html>
<html>

<head>
	<title>Lieu de fouille</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />

		@-ms-viewport {
			width: device-width;
		}
	</style>
	<link rel="stylesheet" href="vendor/reset.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="multiple-scenes ">

	<div id="pano"></div>

	<div id="sceneList">
		<ul class="scenes">

			<a href="javascript:void(0)" class="scene" data-id="0-avancer">
				<li class="text">Avancer</li>
			</a>

			<a href="javascript:void(0)" class="scene" data-id="1-avancer">
				<li class="text">Avancer</li>
			</a>

		</ul>
	</div>

	<div id="titleBar">
		<h1 class="sceneName"></h1>
	</div>

	<a href="javascript:void(0)" id="autorotateToggle">
		<img class="icon off" src="img/play.png">
		<img class="icon on" src="img/pause.png">
	</a>

	<a href="javascript:void(0)" id="fullscreenToggle">
		<img class="icon off" src="img/fullscreen.png">
		<img class="icon on" src="img/windowed.png">
	</a>

	<a href="javascript:void(0)" id="sceneListToggle">
		<img class="icon off" src="img/expand.png">
		<img class="icon on" src="img/collapse.png">
	</a>

	<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
		<img class="icon" src="img/up.png">
	</a>
	<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
		<img class="icon" src="img/down.png">
	</a>
	<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
		<img class="icon" src="img/left.png">
	</a>
	<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
		<img class="icon" src="img/right.png">
	</a>
	<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
		<img class="icon" src="img/plus.png">
	</a>
	<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
		<img class="icon" src="img/minus.png">
	</a>
	<audio id="arrival" controls style="display:none">
		<source src="assets/arrival.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div class="img" id="img-see1" style="display:none">
		<span class="close-img">X</span>
		<img src="assets/tableau-3.jpg" class="img-see">
	</div>
	<div class="img" id="img-see2" style="display:none">
		<span class="close-img">X</span>
		<img src="assets/tableau-2.jpg" class="img-see">
	</div>
	<div class="img" id="img-see3" style="display:none">
		<span class="close-img">X</span>
		<img src="assets/tableau-1.jpg" class="img-see">
	</div>
	<div class="img" id="img-see4" style="display:none">
		<span class="close-img">X</span>
		<img src="assets/lettre.jpg" class="img-see">

		<div style="text-align:center;background-color:black; padding:0.5em;">
			<div class="btn btn-red">
				<span class="watch" id="see6">
					Voir de plus pr√®s</span>
			</div>
		</div>


	</div>

	<div class="img img-vertical" id="img-see6" style="display:none;">
		<span class="close-img">X</span>
		<img src="assets/lettre-2.jpg" class="img-see">
	</div>

	<div class="img" id="img-see5" style="display:none">
		<div id="point-1" class="blink_me"></div>
		<span class="watch" id="webcam"></span>
		<span class="close-img">X</span>
		<img src="assets/webcam-1.jpg" class="img-see">
	</div>
	<div class="img" id="img-webcam" style="display:none">
		<div id="point-2" class="blink_me"></div>
		<span class="close-img">X</span>
		<img src="assets/webcam-2.jpg" class="img-see">
	</div>

	<script src="vendor/screenfull.min.js"></script>
	<script src="vendor/bowser.min.js"></script>
	<script src="vendor/marzipano.js"></script>


	<script>
		const arrivalCrime = sessionStorage.getItem("arrival_crime")

		document.addEventListener('DOMContentLoaded', () => {
			if (!arrivalCrime) {
				const bodyClickHandler = (event) => {
					document.getElementById('arrival').play()
					document.body.removeEventListener('click', bodyClickHandler)
				}
				document.body.addEventListener('click', bodyClickHandler)
			}

			document.querySelectorAll('.close-img').forEach((element) => {
				element.addEventListener('click', () => {
					document.querySelectorAll('.img').forEach((imgElement) => {
						imgElement.style.display = 'none'
					})
				})
			})

			document.querySelectorAll('.watch').forEach((element) => {
				element.addEventListener('click', () => {
					document.querySelectorAll('.img').forEach((imgElement) => {
						imgElement.style.display = 'none'
					})
					const id = element.getAttribute('id')
					document.getElementById('img-' + id).style.display = 'block'
				})
			})

			sessionStorage.setItem("arrival_crime", "1")
		});

	</script>

	<script src="data.js"></script>
	<script src="index.js"></script>

</body>

</html>
